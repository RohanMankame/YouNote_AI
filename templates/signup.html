<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <!-- Tailwind CDN --> <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 font-sans antialiased w-full min-h-screen overflow-x-hidden">
    <!-- Nav Bar -->
    <nav class="bg-purple-600 p-4 text-white flex flex-col sm:flex-row justify-between items-center w-full">
        <div class="w-full sm:w-auto text-center mb-2 sm:mb-0">
            <h1 class="text-2xl sm:text-3xl font-bold">YouNote</h1>
        </div>
        <div class="flex gap-2">
            <a href="login" class="text-white hover:underline">Login</a>
            <a href="signup" class="text-white hover:underline">Signup</a>
        </div>
    </nav>
    <!-- Main Content -->
    <div class="flex items-center justify-center min-h-[80vh] px-4 py-8 w-full">
        <div class="bg-white p-6 sm:p-8 shadow-md rounded-lg max-w-md w-full">
            <!-- Signup Form -->
            <form class="space-y-4" action="" method="POST">
                {% csrf_token %}
                {% if error_message %}
                <div class="text-center text-red-600">
                    <h2>
                        {{ error_message }}
                    </h2>
                </div>
                {% endif %}

                <h2 class="text-xl font-semibold text-center">Sign Up</h2>
                <div>
                    <label for="username" class="block mb-1 font-medium">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter Username" class="w-full p-2 border rounded">
                </div>
                <div>
                    <label for="email" class="block mb-1 font-medium">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter email" class="w-full p-2 border rounded">
                </div>
                <div>
                    <label for="password" class="block mb-1 font-medium">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter Password" class="w-full p-2 border rounded">
                </div>
                <div>
                    <label for="repeatpassword" class="block mb-1 font-medium">Repeat Password</label>
                    <input type="password" id="repeatpassword" name="repeatpassword" placeholder="Enter password again" class="w-full p-2 border rounded">
                </div>
                <button type="submit" class="w-full bg-purple-600 text-white p-2 rounded hover:bg-purple-800">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
